<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Produk FastPrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        .table-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .header-title { color: #0d6efd; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container mt-5 mb-5">
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="header-title"><i class="fas fa-boxes me-2"></i> Daftar Produk</h3>
                <a href="{% url 'tambah' %}" class="btn btn-primary fw-bold shadow-sm">
                    <i class="fas fa-plus me-2"></i> Tambah Produk
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-primary text-center">
                        <tr>
                            <th width="5%">No</th>
                            <th>Nama Produk</th>
                            <th width="15%">Kategori</th>
                            <th width="15%">Harga</th>
                            <th width="10%">Status</th>
                            <th width="15%">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in produks %}
                        <tr>
                            <td class="text-center">{{ forloop.counter }}</td>
                            <td>{{ p.nama_produk }}</td>
                            <td><span class="badge bg-info text-dark">{{ p.kategori.nama_kategori }}</span></td>
                            <td class="text-end fw-bold">Rp {{ p.harga }}</td>
                            <td class="text-center">
                                <span class="badge bg-success">{{ p.status.nama_status }}</span>
                            </td>
                            <td class="text-center">
                                <a href="{% url 'edit' p.id_produk %}" class="btn btn-sm btn-warning me-1" title="Edit"><i class="fas fa-edit"></i></a>
                                <a href="{% url 'hapus' p.id_produk %}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin hapus?')" title="Hapus"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="6" class="text-center py-4 text-muted">Belum ada data produk.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ judul }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Poppins', sans-serif; }
        .card-form { border-radius: 20px; border: none; overflow: hidden; }
        .card-header { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 20px; border: none; }
        .form-control, .form-select { border-radius: 10px; padding: 12px; border: 1px solid #dee2e6; }
        .form-control:focus, .form-select:focus { box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2); border-color: #0d6efd; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-form shadow-lg">
                    <div class="card-header text-center">
                        <h4 class="mb-0 fw-bold"><i class="fas fa-cube me-2"></i> {{ judul }}</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        <form method="POST">
                            {% csrf_token %}
                            
                            {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">{{ field.label }}</label>
                                <div class="input-group">
                                    {{ field }} 
                                </div>
                                {% if field.errors %}
                                    <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold shadow">
                                    <i class="fas fa-save me-2"></i> Simpan Data
                                </button>
                                <a href="{% url 'index' %}" class="btn btn-light btn-lg text-muted">
                                    <i class="fas fa-arrow-left me-2"></i> Batal
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input, select').forEach(e => {
            e.classList.add('form-control');
            if(e.tagName === 'SELECT') e.classList.replace('form-control', 'form-select');
        });
    </script>
</body>
</html>
